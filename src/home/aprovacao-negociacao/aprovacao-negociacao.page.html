<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>Aprovação Negociação</ion-title>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/home" text="Voltar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios" style="text-align: center;" [ngClass]="{'conteudo': !auth.isMobile}">
  <ion-header [collapse]="auth.isMobile ? 'condense': '' ">
    <ion-toolbar>
      <ion-title size="large">Aprovação Negociação</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list inset="true" *ngFor="let item of negociacoesEmpresa">
    <ion-item  color="light" (click)="goToHistoricoDetalhe(item.seq_lote_alteracao, item.cod_empresa, item.ind_excluido)">
      <ion-label>
        <h2>{{item.nom_fantasia}}</h2>
        <p>Lote {{item.des_observacao}} </p>
        <p>{{item.total_registros}} Registros Processados</p>
        <p><b *ngIf="item.progresso === item.total && item.ind_excluido === 'N'" style="color: lightgreen;">{{item.error}}</b></p>
        <p><b *ngIf="item.progresso < item.total && item.ind_excluido === 'N'" style="color: lightcoral;">Em processamento</b></p>
      </ion-label>
      <ion-icon name="chevron-forward-outline" size="small" slot="end" ></ion-icon>
    </ion-item>
    <ion-item color="light">
      <ion-chip slot="start" style="left: 15px;" color="primary">Inclusa em {{item.dta_inclusao | date: 'dd/MM/yyyy'}} </ion-chip>
      <ion-chip slot="end" style="right: 15px;" color="success" (click)="aprovarRegra(item.seq_lote_alteracao, item)">Aprovar Regra</ion-chip>
    </ion-item>
    <ion-progress-bar mode="ios" type="determinate" [value]="item.progresso / item.total" color="primary"></ion-progress-bar>
  </ion-list>
</ion-content>

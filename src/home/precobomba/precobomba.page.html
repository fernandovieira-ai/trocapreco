<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>Preços Bomba</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Voltar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios" [ngClass]="{'conteudo': !auth.isMobile}" style="text-align: center;">
  <ion-header [collapse]="auth.isMobile ? 'condense': '' ">
    <ion-toolbar>
      <ion-title size="large">Preços Bomba</ion-title>
    </ion-toolbar>
  </ion-header>
  <ng-container *ngFor="let empresaGroup of groupedItems" inset="true" >
    <ion-chip color="primary">{{ empresaGroup.cod_empresa }} - {{empresaGroup.nom_fantasia}}</ion-chip>
    <ion-list inset="true" *ngFor="let item of empresaGroup.items, let i = index" >
      <ion-item color="light">
        <ion-input (ionInput)="setNovoPreco($event, item)" [clearInput]="true" label="{{item.des_item}}" type="number" placeholder="Preço Atual R${{item.val_preco_venda | number: '1.2-2'}}"></ion-input>
      </ion-item>
    </ion-list>
  </ng-container>
</ion-content>
<ion-footer  mode="ios" [ngClass]="{'conteudo': !auth.isMobile}">
  <ion-list inset="true">
    <ion-button expand="block" color="success" (click)="enviarTroca()" >Enviar Troca</ion-button>
  </ion-list>
</ion-footer>
